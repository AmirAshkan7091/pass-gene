<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Password Generator</title>

</head>

<body style="background-color: rgba(33, 37, 41, 255);">
    <header>
        <nav class="navbar navbar-light bg-light1">
            <div class="container-fluid1">
                <p class="aasd">AAS<span class="aasd1"> D</span></p>
            </div>
        </nav>
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light1">
            <div class="container-fluid1">
                <span class="password-size-text">Password Generator</span>
            </div>
        </nav>
    </header>
    <!-- the main of page include questions and the length of password -->
    <div class="container flex-column color-font back-color">
        <main class="px-9">
            <br>
            <!-- start questions's checkbox -->
            <div class=" mb-3 color-font-n back-color">
                <br>
                <div class="d-grid gap-2 gap-3">
                    <h3 class="margin-h3">Choose your prefrences for your password</h3>
                </div>
                <div class="container">
                    <div class="row row-center">
                        <div class="col">
                            <div class="col order-5">
                                <br>
                                <div class="form-check">
                                    <label class="form-check-label" for="numb">
                                      <input class="form-check-input " type="checkbox" name="numb" id="numb" value="yes">                               
                                    Would you like your password to include numbers?
                                </label>
                                </div>
                                <br>
                                <div class="form-check">
                                    <label class="form-check-label" for="lower">
                                  <input class="form-check-input" type="checkbox" name="lower" id="lower">                                
                                Would you like your password to include lowercase letters?
                              </label>
                                </div>
                                <br>
                                <div class="form-check">
                                    <label class="form-check-label" for="upper">
                                <input class="form-check-input" type="checkbox" name="upper" id="upper">
                              Would you like your password to include uppercase letters?
                            </label>
                                </div>
                            </div>
                        </div>
                        <div class="col order-5">
                            <br><br>
                            <div class="form-check">
                                <label class="form-check-label" for="char">
                            <input class="form-check-input" type="checkbox" name="char" id="char">
                              Would you like your password to include characters like (!,@,*,%,...)?
                            </label>
                            </div>
                            <br>
                            <div class="form-check">
                                <label class="form-check-label" for="spechar">
                          <input class="form-check-input" type="checkbox" name="spechar" id="spechar"> 
                        Would you like your password to include special secret charecters like (œ,ç,π,∂,...)?
                          </label>
                            </div>
                            <br>
                            <div class="form-check">
                                <label class="form-check-label" for="farsi">
                                <input class="form-check-input" type="checkbox" name="farsi" id="farsi">                               
                              Would you like your password to include Arabic Alphabets?
                            </label>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <!-- start to ask the length of password -->
                <div class="d-grid gap-2 gap-3">
                    <h3 class="margin-h3">Choose the length of your password</h3>
                </div>
                <div class="row row-center ">

                    <div class="col">
                        <div class="col order-5 margin-row-left">
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios" value="8">
                                <label class="form-check-label" for="exampleRadios">
                                  8
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="10">
                                <label class="form-check-label" for="exampleRadios">
                                  10
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="12">
                                <label class="form-check-label" for="exampleRadios">
                                 12
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col order-5 margin-row-left">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="14">
                            <label class="form-check-label" for="exampleRadios">
                              14
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="16">
                            <label class="form-check-label" for="exampleRadios">
                              16
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="18">
                            <label class="form-check-label" for="exampleRadios">
                              18
                            </label>
                        </div>
                    </div>
                    <div class="col order-5 margin-row-left">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="20">
                            <label class="form-check-label" for="exampleRadios">
                              20
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="22">
                            <label class="form-check-label" for="exampleRadios">
                              22
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="24">
                            <label class="form-check-label" for="exampleRadios">
                              24
                            </label>
                        </div>
                    </div>
                    <div class="col order-5 margin-row-left">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="26">
                            <label class="form-check-label" for="exampleRadios">
                              26
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="28">
                            <label class="form-check-label" for="exampleRadios">
                              28
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="30">
                            <label class="form-check-label" for="exampleRadios">
                              30
                            </label>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <br>
            <!-- button -->
            <div class="d-grid gap-2">
                <button id="generate" class="btn btn-secondary" type="button">Generate Password</button>

            </div>
            <br>
            <div class="card-body1-2">

                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>

            </div>
            <br>
    </div>
    </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
